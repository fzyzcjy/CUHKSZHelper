<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Essay Sentence Length Checker</title>

<style>

    body, textarea {
        font-family: "Helvetica Neue", Helvetica, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif !important;
    }

    .container {
        width: 80%;
        max-width: 1200px;
        margin: 32px auto;
    }

    #input {
        width: 100%;
        height: 160px;
        resize: vertical;
        line-height: 20px;
    }

    #output {
        line-height: 32px;
    }

    #output .warn {
        background: #D1C4E9;
    }

    .hint-text {
        color: #999;
        font-size: 14px;
    }
    
    .author {
        font-size: 14px;
        color: #999;
    }

</style>

</head>
<body>

<div class="container">
    <h2>Essay Sentence Length Checker</h2>
    <p class="author">Author: Chen Jingyi (WeChat: fzyzcjy, StuId: 117010016)</p><br>
    <p class="hint-text">Paste your essay here:</p>
    <textarea id="input">I think it's really hard to write short sentences. So I developed this to help you check it. Hope this tool can help you!
Please paste your essay here. This tool will automatically check whether your sentence is longer than nine words. For example, this sentence consists of 8 words. And this sentence is too long because it has 11 words. The number before it indicates the number of words.</textarea><br><br><br>
    <p class="hint-text">Here is the result:</p>
    <div><p id="output"></p></div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    // helpers
    function throttle(func, wait, options) {
        var context, args, result;
        var timeout = null;
        var previous = 0;
        if (!options) options = {};
        var later = function () {
            previous = options.leading === false ? 0 : Date.now();
            timeout = null;
            result = func.apply(context, args);
            if (!timeout) context = args = null;
        };
        return function () {
            var now = Date.now();
            if (!previous && options.leading === false) previous = now;
            var remaining = wait - (now - previous);
            context = this;
            args = arguments;
            if (remaining <= 0 || remaining > wait) {
                if (timeout) {
                    clearTimeout(timeout);
                    timeout = null;
                }
                previous = now;
                result = func.apply(context, args);
                if (!timeout) context = args = null;
            } else if (!timeout && options.trailing !== false) {
                timeout = setTimeout(later, remaining);
            }
            return result;
        };
    };
</script>

<script>
    var WARN_WORD_CNT = 9;

    $("#input").on('keyup', throttle(function(e) {
        var $output = $("#output");
        $output.children().remove();

        var text = $(this).val();
        var sentenceArr = 
            text.replace(/\./gi, ".*")
                .replace(/!/gi, "!*")
                .replace(/\?/gi, "?*")
                .replace(/"/gi, "\"*")
                .replace(/\n/gi, "\n*")
                .split(/\*/);
        // console.log(sentenceArr);
        for(var i = 0;i<sentenceArr.length; ++i) {
            var sen = sentenceArr[i];
            sen = sen.replace('\n', '<br>');
            var wordCnt = sen.trim().split(" ").length;
            var $el = $("<span class='sen'></span>");
            if(wordCnt > WARN_WORD_CNT) {
                $el.html(' <span class="warn"><b>[' + wordCnt + ']</b> ' + sen + "</span>");
            } else {
                $el.html(sen);
            }
            $el.appendTo($output);
        }
    }, 100)).trigger('keyup');
</script>

</body>
</html>
